<article class="article-item" >
    <div class="image-wrap">
      <img src="{{pelicula.image}}" alt="{{pelicula.title}}" />
    </div>
    <h2>{{pelicula.title}}</h2>
    <span class="date">
      Hace 5 minutos
    </span>
    <span class="year" [ngClass]="{
                       'year-green': pelicula.year > 2018,
                       'year-red': pelicula.year < 2020
                     }">
      {{pelicula.year}}
    </span>
    <a href="#">Leer Mas</a>

    <button (click)="seleccionar($event, pelicula)" > <!--------para usar los eventos se usan los parentesis, ejemplo; evento clickS-->
      Seleccionar como favorita
    </button>
    <div class="clearfix"></div>
  </article>
